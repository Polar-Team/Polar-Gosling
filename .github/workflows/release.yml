name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.image.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0
        with:
          cosign-release: "v2.4.1"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate artifact hashes
        id: hash
        run: |
          cd dist
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > checksums.txt
          echo "hashes=$(base64 -w0 < checksums.txt)" >> "$GITHUB_OUTPUT"

  provenance:
    needs: [goreleaser]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.goreleaser.outputs.hashes }}"
      upload-assets: true
      provenance-name: "attestation.intoto.jsonl"

  sign:
    needs: [goreleaser]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0
        with:
          cosign-release: "v2.4.1"

      - name: Download release artifacts
        run: |
          gh release download ${{ github.ref_name }} --pattern "*.tar.gz" --pattern "*.zip" --dir ./dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign artifacts with Cosign
        run: |
          # Find all archive files
          find ./dist -type f \( -name "*.tar.gz" -o -name "*.zip" \) | while read file; do
            echo "Signing $file"
            cosign sign-blob --yes "$file" --output-signature "${file}.sig" --output-certificate "${file}.pem"
          done
        env:
          COSIGN_EXPERIMENTAL: 1

      - name: Upload signatures
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.sig
            dist/*.pem
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify:
    needs: [goreleaser, provenance, sign]
    runs-on: ubuntu-latest
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0
        with:
          cosign-release: "v2.4.1"

      - name: Download release artifacts
        run: |
          gh release download ${{ github.ref_name }} --pattern "*.sig" --dir ./dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify signatures
        run: |
          # Verify at least one signature exists
          if ! find ./dist -name "*.sig" | grep -q .; then
            echo "No signatures found"
            exit 1
          fi
          echo "âœ… Release artifacts signed and verified successfully"
